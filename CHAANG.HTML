<p><u><font size="9"><h1 align="center">CHAANG</h1></font></u></p>
<p><i><font size="5"><b>Chaang</b> is a traditional drink of <b>Limbu</b> people of Eastern Nepal 
and also known as <b>Thomba</b>. It is the fermented form of <b>Millet</b> and <b>yeast</b>. It is the local 
beverage that is served in and sipped with bamboo pie. It is one of the most amazing drinks in <b>Sikkim</b>. 
</font></i></p>
