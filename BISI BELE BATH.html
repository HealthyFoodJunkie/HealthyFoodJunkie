<p><u><font size="9"><h1 align="center">BISI BELE BATH</h1></font></u></p>
<p><i><font size="5"><b>Bisi bele bath</b>, translated to hot lentil rice, 
is an aromatic and spicy dish originating from the Indian state of 
<b>Andhra Pradesh</b>. Moist rice and lentils are combined with ghee butter, 
tamarind, curry leaves, nutmeg, and vegetables such as carrots,
beans, onions, and green peas.
</font></i></p>
