<p><u><font size="9"><h1 align="center">DAL BHAAT</h1></font></u></p>
<p><i><font size="5"><b>Dal Bhat</b> is the traditional dish of Nepal that is a 
combination of boiled rice and lentil soup. In many parts of India, 
it is also known as <b>Dal Chaawal</b>. It is the everyday dish of <b>Sikkim</b> 
people that is served with <b>vegetable curry</b> or <b>meat</b> and <b>chutney</b>.
</font></i></p>
