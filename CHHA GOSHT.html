<p><u><font size="9"><h1 align="center">CHHA GOSHT</h1></font></u></p>
<p><i><font size="5">Another of <b>Himachali</b> delicacy, <b>Chha Gosht</b> is a dish
that is made with seasoned <b>lamb meat</b> prepared in a sauce of gram flour,
yoghurt as well as spices such as cardamom, red chilli powder, coriander
powder, bay fallen leave, asafoetida and ginger-garlic paste.
